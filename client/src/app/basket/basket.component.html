<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <p>there are no items in your basket</p>
    </div>

    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb1">
                        <app-basket-summarry
                        (decrement)="decrementItemQuantity($event)"
                        (increment)="incrementItemQuantity($event)"
                        (remove)="removeBasketItem($event)"
                        >
                        </app-basket-summarry>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
