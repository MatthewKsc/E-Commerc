<pagination [boundaryLinks]="true" 
            [totalItems]="this.totalCount"
            (pageChanged) = "onPageChange($event)"
            [ngModel]="pageNumber"
            [itemsPerPage]="this.pageSize"
            previousText="&lsaquo;" 
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;">
</pagination>
