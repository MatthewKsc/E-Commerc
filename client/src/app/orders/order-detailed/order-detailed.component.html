<ng-container *ngIf="order">
  <div class="table-responsive">
      <table class="table">
          <thead>
              <tr>
                  <th class="border-0" scope="col">
                      <div class="p-2 px-3 text-uppercase"> Product</div>
                  </th>
                  <th class="border-0" scope="col">
                      <div class="py-2 text-uppercase">Price</div>
                  </th>
                  <th class="border-0" scope="col">
                      <div class="py-2 text-uppercase">Qunatity</div>
                  </th>
                  <th class="border-0" scope="col">
                      <div class="py-2 text-uppercase">Total</div>
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of order.orderItems">
                  <th scope="row">
                      <div class="p-2">
                          <img src="{{item.pictureURL}}" alt="{{item.prodcutName}}" class="img-fluid" style="max-height: 50px;">
                          <div class="ml-3 d-inline-block align-middle">
                              <h5 class="mb-0">
                                {{item.prodcutName}}
                              </h5>
                          </div>
                      </div>
                  </th>
                  <td class="align-middle">
                      <strong>{{item.price | currency}}</strong>
                  </td>
                  <td class="align-middle">
                      <div class="align-items-center">
                          <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                      </div>
                  </td>
                  <td class="align-middle">
                      <strong>{{item.price*item.quantity | currency}}</strong>
                  </td>
              </tr>
          </tbody>
      </table>
      <div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
        Order Summary
        </div>
        <div class="p-4">
            <ul class="list-unstyled mb-4">
                <li class="d-flex justify-content-between py-3 border-bottom">
                    <strong class="text-muted">Order subtotal</strong>
                    <strong>{{order.subtotal | currency}}</strong>
                </li>
                <li class="d-flex justify-content-between py-3 border-bottom">
                    <strong class="text-muted">Shipping and handling</strong>
                    <strong>{{order.shippingPrice | currency}}</strong>
                </li>
                <li class="d-flex justify-content-between py-3 border-bottom">
                    <strong class="text-muted">Total</strong>
                    <strong>{{total | currency}}</strong>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary" routerLink='/orders'>Back to orders</button>
        </div>
    </div>
</ng-container>
